<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TODOS</title>

    <link rel="stylesheet" href="./styles/default.css" />
</head>
<body>
<div class="todos-main-wrapper">
    
    <div class="todos-header">    
        <h1 class="todos-title">Todos</h1>    
    </div>
    
    <div class="todos-main">
        <div class="todos-add">

            <button class="todos-add_select-all" 
                    aria-label="select all like done">
            <div class="todos-add_select-all_icon"></div>
            </button>
        
            <div class="todos-add_new-item-w">
                <input class="todos-add_input" placeholder="add new item"
                       aria-label="What needs to be done?" />
            </div>
        </div>
        
        <div class="todos-list">
            <div class="todo-item">
                
                <div class="todo-item_ready-mark-w">
                    <input type="checkbox" checked="checked"
                           class="todo-item_ready-mark" aria-label="mark undone" />
                </div>
                
                <textarea class="todo-item_text" readonly>HTML</textarea>

                <button class="todo-item_remove" aria-label="delete item">
                <div class="todo-item_remove_icon"></div>
                </button>

            </div>
        
            <div class="todo-item">

                <div class="todo-item_ready-mark-w">
                    <input type="checkbox"
                           class="todo-item_ready-mark" aria-label="mark done" />
                </div>

                <textarea class="todo-item_text" readonly>CSS</textarea>

                <button class="todo-item_remove" aria-label="delete item">
                <div class="todo-item_remove_icon"></div>
                </button>

            </div>
        </div>
        
        <div class="todos-actions-bar">
            <div class="todos-actions-bar_counter"
                 aria-label="Count of not done todo">
                2 items left
            </div>

            <div class="todos-filters">

                <button class="todos-filter_all" data-filter="all"
                        aria-label="Filter: show all">
                    All
                </button>

                <button class="todos-filter_active" data-filter="ready"
                        aria-label="Filter: show active">
                    Active
                </button>

                <button class="todos-filter_completed" data-filter="unready"
                        aria-label="Filter: show completed">
                    Completed
                </button>

            </div>

            <button class="todos-actions-bar_clear-completed" aria-label="Delete completed">
                Clear completed
            </button>

        </div>
    </div>
</div>
</body>
</html>
